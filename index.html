<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <form action="#">
      <ul class="form-list">
        <li>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" style="resize: vertical;">
        </li>
        <li>
          <label for="email">Phone no.:</label>
          <input type="Phone no." id="Phone no." name="Phone no." placeholder="Enter your Phone no." style="resize: vertical;">
        </li>
        <li>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" style="resize: vertical;">
          </li>
        <li>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" placeholder="Enter your message" style="resize: both;"></textarea>
        </li>
        <li>
          <button type="submit">Send</button>
        </li>
      </ul>
    </form>
  </div>
</body>
</html>
